<!DOCTYPE html>
<html ng-app="App" ng-controller="GigaSpaceBrowserController">
<head>
    <title>logb {{ config.internal.appVersion }}</title>
    <script type="text/javascript" src="js/log.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div ng-show="view == 'logs'">
    <span ng-repeat="app in apps | orderBy : 'name'">
        <a ng-click="selectApp(app)" href="javascript:void(0);">{{ app.name }}</a>
    </span>

    <p></p>

    <input type="text" ng-model="filter" style="width: 95%">

    <p></p>

    <table ng-show="logs" border="0" cellpadding="5" style="width: 95%">
        <tr>
            <th>Host</th>
            <th>File</th>
            <th>Changed</th>
        </tr>
        <tr ng-repeat="log in logs | orderBy : 'lastModified' : true | filter : filter">
            <td align="center">{{ log.host ? log.host : "N/A" }}</td>
            <td><a href="javascript:void(0);" ng-click="selectLog(log)">{{ log.file }}</a></td>
            <td align="center">{{ log.lastModifiedDate }}</td>
        </tr>
        <tr ng-show="!logs.length">
            <td colspan="3">No logs</td>
        </tr>
    </table>
</div>

<div ng-show="view == 'log'">
    <a href="javascript:void(0);" ng-click="view = 'logs'">Back to Logs</a>
    <a href="javascript:void(0);" ng-show="log.start > 0" ng-click="showPrevious();">Show Previous</a>

    {{ selectedLog.host }} {{ selectedLog.file }}

    <pre id="log" style="font-family: courier new, courier, monospace"></pre>
</div>

</body>
</html>
